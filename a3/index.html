<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- I have decided to choose a game themed gallery is because i'm quite a game fnatic myself and want to
     show the audience some of the games i like to play or that i find interesting. The gallery will be divided into three
     sections will each section dedicating to one theme in this order: retro (8-bit), early 3D, 3D advancement -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Retro 3D Image Scroll Gallery</title>
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Header -->
    <header class="site-header">
      <h1 class="title-8bit">RETRO GALLERY</h1>
      <!-- I have decided to go for a scroll drag hybrid or so that it would seem to be more interactive for the viewer
       , you can also click to see the details and info about the game -->
      <p class="subtitle">Scroll drag hybrid and click for details</p>
    </header>

    <main>
      <!-- Section 1: 8-bit classics (Pacman, Tetris, Mario, Sonic, Space Invaders) -->
      <!-- For the first section i have chosen some well-known classics because these games had a significant impact on me
        and I couldn't overlook them, the style for this would be a click and mouse move interaction -->
      <section
        class="gallery-section"
        id="section-1"
        data-section-title="8-Bit Classics"
      >
        <video class="bg-video" autoplay loop muted playsinline>
          <source src="assets/contra.mp4" type="video/mp4" />
        </video>
        <div class="video-overlay"></div>

        <div class="section-label">1 — 8-Bit Classics</div>

        <div class="carousel carousel-3d" id="carousel-1" data-speed="0.03">
          <!-- Items -->
          <div
            class="item"
            data-title="Pac-Man (1980)"
            data-year="1980"
            data-desc="Pac-Man (1980) is a classic arcade game developed by 
            Namco where players guide Pac-Man through a maze, eating pellets while avoiding colorful ghosts. 
            The goal is to clear the maze by eating all the dots, with bonus points from fruit and power pellets 
            that let Pac-Man temporarily eat the ghosts."
            data-extra='["assets/pacdes1.jpg","assets/pacdes2.webp"]'
          >
            <img src="assets/pacman.jpg" alt="Pacman" />
            <div class="item-caption">Pac-Man</div>
          </div>

          <div
            class="item"
            data-title="Tetris (1984)"
            data-year="1984"
            data-desc="Created by Alexey Pajitnov in the Soviet Union, Tetris is a puzzle game where players rotate 
            and stack falling geometric shapes called Tetriminos to form complete lines. Clearing lines earns points and
             prevents the screen from filling up. Its simple yet addictive gameplay made it one of the most influential
              and best-selling games of all time, shaping the puzzle genre and becoming a global gaming icon."
            data-extra='["assets/tet1.jpg","assets/tet2.avif"]'
          >
            <img src="assets/trteris.webp" alt="Tetris" />
            <div class="item-caption">Tetris</div>
          </div>

          <div
            class="item"
            data-title="Super Mario (1985)"
            data-year="1985"
            data-desc="Developed by Nintendo and created by Shigeru Miyamoto, Super Mario Bros. follows Mario, a plumber on 
            a quest to rescue Princess Peach from the villainous Bowser. Players run, jump, and explore colorful worlds 
            filled with enemies and power-ups. Its tight controls, level design, and charm helped define the platformer 
            genre and made Mario one of the most iconic characters in gaming history."
            data-extra='["assets/mario1.avif","assets/mar2.jpg"]'
          >
            <img src="assets/mario.png" alt="Super Mario" />
            <div class="item-caption">Mario</div>
          </div>

          <div
            class="item"
            data-title="Sonic The Hedgehog (1991)"
            data-year="1991"
            data-desc="Developed by Sega and created by Yuji Naka, Naoto Ohshima, and Hirokazu Yasuhara, 
            Sonic the Hedgehog follows Sonic, a blue speedster fighting the evil Dr. Robotnik (also known as Dr. Eggman) 
            to free captured animals. Featuring high-speed platforming, loop-de-loops, and colorful worlds, it redefined 
            action games and established Sonic as Sega’s iconic mascot and Mario’s main rival during the 1990s."
            data-extra='["assets/son1.webp","assets/son2.png"]'
          >
            <img src="assets/sonic.jpg" alt="Sonic" />
            <div class="item-caption">Sonic</div>
          </div>

          <div
            class="item"
            data-title="Space Invaders (1978)"
            data-year="1978"
            data-desc="Developed by Tomohiro Nishikado and released by Taito, Space Invaders is a pioneering 
            shoot-em-up game where players control a laser cannon to defend Earth from waves of descending aliens. 
            Its increasing difficulty, distinctive sound effects, and simple yet addictive gameplay made it one of the 
            first global arcade hits, helping launch the golden age of video games."
            data-extra='["assets/space1.png","assets/space2.png"]'
          >
            <img src="assets/si.jpg" alt="Space Invaders" />
            <div class="item-caption">Space Invaders</div>
          </div>
        </div>
      </section>

      <div class="section-divider">▲</div>

      <!-- Section 2: Early 3D (Spasim, StarRaider, I,Robot, The Colony, 4D Boxing)  -->
      <!-- Here are some of the 3D games i find interesting, i've only played 2 of these games but i dived into further 
        research with them. -->
      <section
        class="gallery-section"
        id="section-2"
        data-section-title="Early 3D"
      >
        <video class="bg-video" autoplay loop muted playsinline>
          <source src="assets/early.mp4" type="video/mp4" />
        </video>
        <div class="video-overlay"></div>

        <div class="section-label">2 — Early 3D</div>

        <div
          class="carousel carousel-coverflow"
          id="carousel-2"
          data-speed="0.02"
        >
          <!-- Items -->
          <div
            class="item"
            data-title="Spasim"
            data-year="1974"
            data-desc="Created by Jim Bowery, Spasim (short for “Space Simulation”) is one of the earliest known 3D 
            multiplayer games. Developed for PLATO computer systems, it allowed up to 32 players to navigate wireframe 
            spaceships in a shared 3D space. Players could explore, communicate, and engage in combat, making it a 
            pioneering precursor to modern first-person shooters and space simulation games."
            data-extra='["images/early1_a.jpg","images/early1_b.jpg"]'
          >
            <img src="assets/spasim.png" alt="Spasim" />
            <div class="item-caption">Spasim</div>
          </div>

          <div
            class="item"
            data-title="StarRaider"
            data-year="1979"
            data-desc="Developed by Doug Neubauer and released by Atari for the Atari 8-bit computers, Star Raiders 
            is one of the earliest and most influential 3D space combat simulators. Players pilot a starship from a 
            first-person cockpit view, engaging in battles against alien Zylon fleets across a galactic map. The game 
            combined strategy and real-time space dogfighting, using pseudo-3D graphics and immersive sound effects 
            that were groundbreaking for its time. Star Raiders set the stage for future space simulators like Elite
             and Wing Commander."
            data-extra='["assets/sr1.jpg","assets/sr2.png"]'
          >
            <img src="assets/Star-Raiders.jpg" alt="StarRaider" />
            <div class="item-caption">Star Raider</div>
          </div>

          <div
            class="item"
            data-title="I,Robot"
            data-year="1983"
            data-desc="Developed and released by Atari, I, Robot is recognized as the first commercial video game to 
            feature filled 3D polygon graphics. Players control “Unhappy Interface Robot #1984,” tasked with dismantling 
            the all-seeing Big Brother’s control by destroying red pyramids while avoiding enemies and obstacles. 
            The game’s innovative 3D environments allowed players to freely move and jump across platforms something 
            rare for its era. Despite limited commercial success, I, Robot became a landmark in gaming history for 
            pioneering real-time 3D rendering and interactive camera control."
            data-extra='["assets/r1.jpg","assets/r2.png"]'
          >
            <img src="assets/I,robot.avif" alt="I,Robot" />
            <div class="item-caption">I,Robot</div>
          </div>

          <div
            class="item"
            data-title="The Colony"
            data-year="1988"
            data-desc="Developed by David Alan Smith and published by Mindscape, The Colony is one of the earliest 
            first-person 3D adventure and shooter games for personal computers. Set on a distant space colony overrun 
            by hostile aliens, players explore fully rendered 3D environments, solve puzzles, and rescue survivors. 
            Its real-time 3D graphics, created entirely by a single developer, were groundbreaking for the era and paved 
            the way for later first-person exploration games like Wolfenstein 3D and Doom. The Colony stood out for its 
            immersive perspective and ambitious technical achievement on limited hardware."
            data-extra='["assets/tc1.jpg","assets/tc2.png"]'
          >
            <img src="assets/thecolony.jpg" alt="The Colony" />
            <div class="item-caption">The Colony</div>
          </div>

          <div
            class="item"
            data-title="4DBoxing"
            data-year="1991"
            data-desc="Developed by Distinctive Software and published by Mindscape, 4D Boxing was a groundbreaking 3D 
            sports simulation that brought boxing into the polygonal age. It featured fully rendered 3D fighters and 
            smooth camera movements that let players view matches from multiple angles. Players could train, compete, 
            and climb the ranks in career mode, experiencing realistic motion and physics for its time. 4D Boxing was 
            praised for its innovative graphics, fluid animation, and cinematic presentation, inspiring future 3D sports 
            games."
            data-extra='["assets/4d1.jpg","assets/4d2.png"]'
          >
            <img src="assets/4D boxing.jpg" alt="4D Boxing" />
            <div class="item-caption">4D Boxing</div>
          </div>
        </div>
      </section>

      <div class="section-divider">▲</div>

      <!-- Section 3: Recent 3D (Doom, Monster Hunter, Resident evil, Silent hill, Tomb Raider) -->
      <!-- These are some of my favorite games that later got a remastered version, I chose these specific games
        because i really like the gameplay and mechanics of these games. -->
      <!-- The scroll interactive here might be confusing but its a hold left-click and move your mouse left to right to
         make the items go up and down.  -->
      <section
        class="gallery-section"
        id="section-3"
        data-section-title="Recent 3D"
      >
        <video class="bg-video" autoplay loop muted playsinline>
          <source src="assets/turok.mp4" type="video/mp4" />
        </video>
        <div class="video-overlay"></div>

        <div class="section-label">3 — Recent 3D</div>

        <div class="carousel carousel-stack" id="carousel-3" data-speed="0.04">
          <!-- Items -->
          <div
            class="item"
            data-title="Doom"
            data-year="1993"
            data-desc="Developed by id Software, Doom is a landmark first-person shooter that redefined 3D gaming and 
            popularized the genre. Players take on the role of a space marine battling hordes of demons from Hell on a 
            Mars base. With its fast-paced action, 3D environments, multiplayer deathmatches, and mod support, Doom 
            became a cultural phenomenon. Its advanced graphics, immersive atmosphere, and level design set new standards
             for video games and inspired countless successors in the shooter genre."
            data-extra='["assets/doo1.webp","assets/doo2.jpeg"]'
          >
            <img src="assets/Doom.webp" alt="Doom" />
            <div class="item-caption">Doom</div>
          </div>

          <div
            class="item"
            data-title="TombRadier"
            data-year="1996"
            data-desc="Developed by Core Design and published by Eidos Interactive, Tomb Raider introduced players to 
            Lara Croft, an adventurous archaeologist exploring ancient tombs and ruins. Blending 3D platforming, 
            puzzle-solving, and action, the game was groundbreaking for its cinematic design and fully 3D environments. 
            Its mix of exploration and storytelling set a new standard for adventure games and made Lara Croft a global 
            gaming icon. Tomb Raider became one of the most influential titles of the 1990s, shaping the future of 3D 
            action-adventure games."
            data-extra='["assets/tomb1.webp","assets/tomb2.webp"]'
          >
            <img src="assets/Tomb_Raider_(1996).png" alt="TombRadier" />
            <div class="item-caption">Tomb Raider</div>
          </div>

          <div
            class="item"
            data-title="SilentHill"
            data-year="1999"
            data-desc="Developed by Konami Computer Entertainment Tokyo and published by Konami, Silent Hill is 
            a psychological horror game that redefined fear in 3D gaming. Players control Harry Mason as he searches 
            for his missing daughter in the eerie, fog-covered town of Silent Hill. Instead of relying on jump scares, 
            the game used atmosphere, sound, and psychological tension to create deep unease. Its haunting story, 
            disturbing visuals, and innovative use of fog and lighting made Silent Hill a landmark in horror gaming 
            and a lasting influence on the genre."
            data-extra='["assets/sh1.webp","assets/sh2.jpg"]'
          >
            <img src="assets/silenthill.webp" alt="SilentHill" />
            <div class="item-caption">Silent Hill</div>
          </div>

          <div
            class="item"
            data-title="MonsterHunter"
            data-year="2004"
            data-desc="Developed and published by Capcom, Monster Hunter is an action role-playing game that introduced 
            players to a world of large-scale creature battles and cooperative gameplay. Players take on the role of a 
            hunter tasked with tracking and defeating powerful monsters to craft stronger weapons and armor. Featuring 
            strategic combat, detailed ecosystems, and online multiplayer, the game emphasized skill and preparation 
            over simple button-mashing. Monster Hunter laid the foundation for a highly successful franchise known for 
            its challenging gameplay and rewarding progression system."
            data-extra='["assets/mh1.jpg","assets/mh2.webp"]'
          >
            <img src="assets/mh.jpg" alt="MonsterHunter" />
            <div class="item-caption">Monster Hunter</div>
          </div>

          <div
            class="item"
            data-title="ResidentEvil"
            data-year="1996"
            data-desc="Developed and published by Capcom, Resident Evil is a survival horror game that defined the genre 
            for generations. Players control Chris Redfield or Jill Valentine, members of the elite S.T.A.R.S. team, 
            as they explore a mysterious mansion filled with zombies and other bioengineered horrors. With limited 
            resources, puzzle-solving, and cinematic fixed camera angles, the game created constant tension and fear. 
            Resident Evil was praised for its atmosphere, storytelling, and groundbreaking use of 3D environments, 
            becoming one of the most influential horror games ever made."
            data-extra='["assets/r1.jpg","assets/r2.png"]'
          >
            <img src="assets/Resident_Evil_1.png" alt="ResidentEvil" />
            <div class="item-caption">Resident Evil</div>
          </div>
        </div>
      </section>
    </main>

    <!-- others -->
    <div id="info-modal" class="modal" aria-hidden="true">
      <div class="modal-content" role="dialog" aria-modal="true">
        <button
          class="modal-close"
          id="modal-close"
          aria-label="Close"
        ></button>
        <div class="modal-left">
          <img id="modal-main-image" src="" alt="" />
          <div id="modal-thumbs" class="thumbs"></div>
        </div>
        <div class="modal-right">
          <h2 id="modal-title" class="title-8bit small"></h2>
          <p id="modal-year" class="muted small"></p>
          <p id="modal-desc"></p>
        </div>
      </div>
    </div>

    <script src="script.js" defer></script>
  </body>
</html>
