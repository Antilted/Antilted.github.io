    <!-- Here i wanted to add a fun interactive element to the web page and decided to add a piano. 
 I personally think that it fits the theme because of students usually take a short break between their study hours
 so a piano would indeed be a fun thing to play on  -->
    <!-- The tutorial on how to code the piano is here: https://www.youtube.com/watch?v=vjco5yKZpU8
  creator: Web dev simplified
  i find this tutorial quite helpful as its simple and easy to follow -->
    <!-- NOTE: I ADDED THE PIANO BEFORE I DID THE MUSIC CARD -->
    <div class="piano">
